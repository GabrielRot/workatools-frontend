<div class="notification-container">
  <div *ngFor="let notification of notifications" class="notification">
    <div class="notification-button-container">
      <button class="notification-button" (click)="remove(notification.id)">
        <span class="fa fa-times"></span>
      </button>
    </div>
    <div class="notification-contents" [ngClass]="notification.type">
      <div class="notification-icon">
        <span class="fa {{notification.icon}}"></span>
      </div>
      <div class="notification-content">
        <div class="notification-title">
          <span>{{notification.title}}</span>
        </div>
        <div class="notification-message">
          <span>{{notification.message}}</span>
        </div>
      </div>
      <div class="notification-detail-button-container">
        <button class="notification-detail-button">
          <span class="fa fa-circle-info"></span>
          <span>Detalhes</span>
        </button>
      </div>
    </div>
  </div>
</div>
